<body>
        <div class="row" style=" margin-bottom:15px;">
            <div class="col-md-3">
                <span class="title1">
                    <button class="btn btn-primary btn-md">TIBETAN</button>
                </span>
            </div>
            <div class="col-md-6">
                <input type="text" [(ngModel)]="searchEhub" class="form-control" style="width: 100%;"
                    placeholder="Search Pre-incubation...">
            </div>
            <div class="col-md-3">
                <span class="title2"> <button class="btn btn-primary btn-md">EHUB</button> </span>
            </div>
        </div>
    
        <div class="col-md-12">
            <div *ngFor="let ehub of ehubs |ehub:searchEhub ">
    
                <div class="card">
                    <div class="card-header text-center">
                        <span class="btn btn-outline-primary">
                                <a [routerLink]="['/single_ehub', ehub.id]">
                            <b> {{ehub.title}} {{ehub.ehubName}} </b> </a></span>
                    </div>
                    <div class="card-body">
                        <div class="d-flex flex-row">
                            <div class="col-md-6">
                                <div class="d-flex flex-row">
                                    <div class="flex col-md-6">
                                        <a [routerLink]="['/single_ehub', ehub.id]">
                                            <img src="{{ehub_IMAGE+ehub.fileName }}" class="image"
                                                alt="not found">
                                        </a>
                                    </div>
                                    <div class="flex col-md-6 text-center">
                                        <b> PHONE NUMBER : </b>
                                        <br>
                                          {{ehub.phoneNumber}}
                                        <br>
                                        <hr>
                                        <b> BUSINESS ADDRESS : </b>
                                        <br>
                                        {{ehub.address}}
                                    </div>
    
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="row">
                                    <div class="col-md-12">
                                        <b>{{ehub.title}} {{ehub.ehubName}} ::</b>
                                    </div>
                                    <br>
                                    <br>
                                    <div class="col-md-12">
                                        {{ehub.briefIntroduction}}
                                    </div>
                                </div>
    
                            </div>
                        </div>
                    </div>
    
                    <div class="card-header text-center">
                        <span class="btn btn-outline-primary">
                                <a [routerLink]="['/single_ehub', ehub.id]">
                            <b> {{ehub.businessName}} </b> </a> </span>
                    </div>
                </div>
             <b>  <hr> </b> 
            </div>
        </div>
    
    
    </body>
