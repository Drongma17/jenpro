<body>
  <div class="text-center">
      <button type="button" class="btn btn-primary"><a routerLink="/create_businessac"> <span style="color: white;"> 
        ADD NEW BUSINESS ACCELERATION</span></a></button>
    </div>
<table datatable [dtOptions]="dtOptions" [dtTrigger]="dtTrigger"
  class="table table-bordered row-border hover display text-nowrap">
  <thead>
      <tr>
          <th scope="col">PHOTO</th>
          <th scope="col">NAME</th>
          <th scope="col">EMAIL</th>
          <th scope="col">PHONE NO</th>
          <th scope="col">GENDER</th>
          <th scope="col">BUSINESSNAME</th>
          <th scope="col">ALLOCATED</th>
          <th scope="col">PENDING</th>
          <th scope="col">DISBURSED</th>
          <th scope="col" class="updateheads">ACTIONS</th>
        </tr>
  </thead>
  <tbody>
    <tr *ngFor="let businessac of businessacs">
      <td>
        <img src="{{ businessacFile+businessac.fileName }}" class="image" />
      </td>
      <td>  <a [routerLink]="['/detail_businessac', businessac.id]"> <span>{{businessac.businessacName}}</span> </a></td>
      <td>{{businessac.email}}</td>
      <td>{{businessac.phoneNumber}}</td>
      <td>{{businessac.gender}}</td>
      <td>{{businessac.businessName}}</td>
      <td> <a><button type="button" class="btn btn-primary" [routerLink]="['/list_ba_allocate']"
        class="updatecolre">{{businessac.allocatedAmount | currency: 'INR':'symbol-narrow':'.2'}} </button></a>
      </td>
      <td style="color:red;"> 
          <b>  {{businessac.allocatedAmount - businessac.totalDisbursed }}</b>
         </td>
      <td> <a><button type="button" class="btn btn-primary" [routerLink]="['/list_ba_finance']"
        class="updatecolre">{{businessac.totalDisbursed | currency: 'INR':'symbol-narrow':'.2'}} </button></a>
      </td>
        <td>
          <a><button type="button" class="btn btn-primary" [routerLink]="['/update_businessac', businessac.id]"
              class="updatecolre"><i class="fas fa-edit"></i> </button></a>
          <a><button type="button" class="btn btn-danger" (click)="deleteBusinessac(businessac.id)"
              class="deletecolr"><i class="fas fa-trash-alt"></i></button></a>
        </td>
    </tr>
  </tbody>
</table>
</body>
