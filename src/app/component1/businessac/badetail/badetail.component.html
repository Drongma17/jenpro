    
<body>
        <div class="row" style=" margin-bottom:15px;">
            <div class="col-md-3">
                <span class="title1">
                    <button class="btn btn-primary btn-md">TIBETAN</button>
                </span>
            </div>
            <div class="col-md-6">
                <input type="text" [(ngModel)]="searchBusinessac" class="form-control" style="width: 100%;"
                    placeholder="search business acceleration...">
            </div>
            <div class="col-md-3">
                <span class="title2"> <button class="btn btn-primary btn-md">BUSINESS ACCELERATION</button> </span>
            </div>
        </div>
    
        <div class="col-md-12">
            <div *ngFor="let businessac of businessacs |businessac:searchBusinessac ">
    
                <div class="card">
                    <div class="card-header text-center">
                        <span class="btn btn-outline-primary">
                                <a [routerLink]="['/single_businessac', businessac.id]">
                            <b> {{businessac.title}} {{businessac.businessacName}} </b> </a> </span>
                    </div>
                    <div class="card-body">
                        <div class="d-flex flex-row">
                            <div class="col-md-6">
                                <div class="d-flex flex-row">
                                    <div class="flex col-md-6">
                                        <a [routerLink]="['/single_businessac', businessac.id]">
                                            <img src="{{businessac_IMAGE+businessac.fileName }}" class="image"
                                                alt="not found">
                                        </a>
                                    </div>
                                    <div class="flex col-md-6 text-center">
                                        <b> PHONE NUMBER : </b>
                                        <br> 
                                          {{businessac.phoneNumber}}
                                        <br>
                                        <hr>
                                        <b> BUSINESS ADDRESS : </b>
                                        <br>
                                        {{businessac.address}}
                                    </div>
    
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="row">
                                    <div class="col-md-12">
                                        <b>{{businessac.title}} {{businessac.businessacName}} ::</b>
                                    </div>
                                    <br>
                                    <br>
                                    <div class="col-md-12">
                                        {{businessac.briefIntroduction}}
                                    </div>
                                </div>
    
                            </div>
                        </div>
                    </div>
    
                    <div class="card-header text-center">
                        <span class="btn btn-outline-primary">
                                <a [routerLink]="['/single_businessac', businessac.id]">
                            <b> {{businessac.businessName}} </b> </a> </span>
                    </div>
                </div>
             <b>  <hr> </b> 
            </div>
        </div>
    
    
    </body>
