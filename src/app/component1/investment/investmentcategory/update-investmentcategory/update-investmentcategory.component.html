<br><br>

<div class="container">
  <div class="row">
    <div class="col-md-3"></div>
    <div class="col-md-6">

      <div class="card">
        <div class="card-header">
          <div class="text-center">
            UPDATE INVESTMENT CATEGORY
          </div>
        </div>

        <div class="card-body">
          <form >
            <div class="form-group">
              <div class="row">
                <div class="col-md-4">
                  <label>Name</label>
                </div>
                <div class="col-md-8">
                  <input type="text" class="form-control" name="name" [(ngModel)]="categoryObject.name" ngModel>
                </div>
              </div>
            </div>


            <div class="form-group">
              <div class="row">
                <div class="col-md-4">
                  <label>description</label>
                </div>
                <div class="col-md-8">
                  <textarea type="text" class="form-control" name="description" [(ngModel)]="categoryObject.description"> 
                </textarea>
                </div>
              </div>
            </div>

            <div class="row">
              <div class="col-md-9"></div>
              <div class="col-md-2">
                <button type="submit" class="btn btn-primary" (click)="updateinvestmentcategory()">update</button>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
    <div class="col-md-3"></div>
  </div>
</div>
