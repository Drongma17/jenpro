<body>
  <div class="text-center">
    <button type="button" class="btn btn-primary"><a routerLink="/create_investment"> <span style="color: white;"> 
          ADD NEW INVESTMENT </span></a></button>
  </div>
  <table datatable [dtOptions]="dtOptions" [dtTrigger]="dtTrigger"
    class="table table-bordered row-border hover display text-nowrap">
    <thead>
        <tr>
            <th scope="col">PHOTO</th>
            <th scope="col">NAME</th>
            <th scope="col">EMAIL</th>
            <th scope="col">PHONE NO</th>
            <th scope="col">GENDER</th>
            <th scope="col">BUSINESSNAME</th>
            <th scope="col">ALLOCATED</th>
            <th scope="col">PENDING</th>
            <th scope="col">DISBURSED</th>
            <th scope="col" class="updateheads">ACTIONS</th>
          </tr>
    </thead>
    <tbody>
      <tr *ngFor="let investment of investments">
        <td>
          <img src="{{ investmentFile+investment.fileName }}" class="image" />
        </td>
        <td> <a [routerLink]="['/investment_detail', investment.id]"> <span>{{investment.investmentName}}</span> </a>
        </td>
        <td>{{investment.email}}</td>
        <td>{{investment.phoneNumber}}</td>
        <td>{{investment.gender}}</td>
        <td>{{investment.businessName}}</td>
        <td> <a><button type="button" class="btn btn-primary" [routerLink]="['/list_investment_allocate']"
              class="updatecolre">{{investment.allocatedAmount | currency: 'INR':'symbol-narrow':'.2'}} </button></a>
        </td>
        <td style="color:red;">
          <b> {{investment.allocatedAmount - investment.totalDisbursed }}</b>
        </td>
        <td> <a><button type="button" class="btn btn-primary" [routerLink]="['/list_investment_finance']"
              class="updatecolre">{{investment.totalDisbursed | currency: 'INR':'symbol-narrow':'.2'}} </button></a>
        </td>

        <td>
          <a><button type="button" class="btn btn-primary" [routerLink]="['/update_investment', investment.id]"
              class="updatecolre"><i class="fas fa-edit"></i> </button></a>
          <a><button type="button" class="btn btn-danger" (click)="deletInvestment(investment.id)" class="deletecolr"><i
                class="fas fa-trash-alt"></i></button></a>
        </td>
      </tr>
    </tbody>
  </table>
</body>
