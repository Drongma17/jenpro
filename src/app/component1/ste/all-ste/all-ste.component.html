    
    <body>
            <div class="row" style=" margin-bottom:15px;">
                <div class="col-md-3">
                    <span class="title1">
                        <button class="btn btn-primary btn-md">TIBETAN</button>
                    </span>
                </div>
                <div class="col-md-6">
                    <input type="text" [(ngModel)]="searchSte" class="form-control" style="width: 100%;"
                        placeholder="Search ste...">
                </div>
                <div class="col-md-3">
                    <span class="title2"> <button class="btn btn-primary btn-md">SKILL TO ENTERPRISE</button> </span>
                </div>
            </div>
        
            <div class="col-md-12">
                <div *ngFor="let ste of stes |ste:searchSte ">
        
                    <div class="card">
                        <div class="card-header text-center">
                            <span class="btn btn-outline-primary">
                                    <a [routerLink]="['/single_ste', ste.id]">
                                <b> {{ste.title}} {{ste.steName}} </b> </a></span>
                        </div>
                        <div class="card-body">
                            <div class="d-flex flex-row">
                                <div class="col-md-6">
                                    <div class="d-flex flex-row">
                                        <div class="flex col-md-6">
                                                <a [routerLink]="['/single_ste', ste.id]">
                                                    <img src="{{ste_IMAGE+ste.fileName }}" class="image"
                                                    alt="not found">
                                            </a>
                                        </div>
                                        <div class="flex col-md-6 text-center">
                                            <b> PHONE NUMBER : </b>
                                            <br>
                                             {{ste.phoneNumber}}
                                            <br>
                                            <hr>
                                            <b> BUSINESS ADDRESS : </b>
                                            <br>
                                            {{ste.address}}
                                        </div>
        
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="row">
                                        <div class="col-md-12">
                                            <b>{{ste.title}} {{ste.steName}} ::</b>
                                        </div>
                                        <br>
                                        <br>
                                        <div class="col-md-12">
                                            {{ste.briefIntroduction}}
                                        </div>
                                    </div>
        
                                </div>
                            </div>
                        </div>
        
                        <div class="card-header text-center">
                            <span class="btn btn-outline-primary">
                                    <a [routerLink]="['/single_ste', ste.id]">
                                <b> {{ste.businessName}} </b> </a> </span>
                        </div>
                    </div>
                 <b>  <hr> </b> 
                </div>
            </div>
        
        
        </body>
