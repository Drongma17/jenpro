<div class="container">
  <div class="row">



    <div class="col-md-3"></div>
    <div class="col-md-6">

      <div class="card">
        <div class="card-header">
          <h4 class="text-center">REGISTRATION FORM</h4>
        </div>
        <div class="jumbotron">
          <form #userForm="ngForm" autocomplete="off">


            <div class="form-group">
              <div class="row">
                <div class="col-md-4">
                  <label for="username">User Name</label>
                </div>
                <div class="col-md-8">
                  <input type="text" class="form-control" id="username" [(ngModel)]="user.username" name="username">
                </div>
              </div>
            </div>


            <div class="form-group">
              <div class="row">
                <div class="col-md-4">
                  <label for="email">Email</label>
                </div>
                <div class="col-md-8">
                  <input type="text" class="form-control" id="email" [(ngModel)]="user.email" name="email">
                </div>
              </div>
            </div>



            <div class="form-group">
              <div class="row">
                <div class="col-md-4">
                  <label for="password">Password</label>
                </div>
                <div class="col-md-8">
                  <input type="password" class="form-control" id="password" [(ngModel)]="user.password" name="password">
                </div>
              </div>
            </div>

            <div class="form-group">
              <div class="row">
                <div class="col-md-4">
                  <label for="confirm">confirmpassword</label>
                </div>
                <div class="col-md-8">
                  <input type="password" class="form-control" id="confirmpassword" [(ngModel)]="user.confirmpassword"
                    name="confirmpassword">
                </div>
              </div>
            </div>


            <div class="form-group">
              <div class="row">
                <div class="col-md-4">
                  <label for="phoneNumber">Phone NO.</label>
                </div>
                <div class="col-md-8">
                  <input type="text" class="form-control" id="phoneNumber" [(ngModel)]="user.phoneNumber"
                    name="phoneNumber">
                </div>
              </div>
            </div>

            <div class="form-group">
              <div class="row">
                <div class="col-md-4">
                  <label for="role">Role</label>
                </div>
                <div class="col-md-8">
                  <select type="text" class="form-control" id="role" [(ngModel)]="user.role" name="role">
                    <option value="">Select Role</option>
                    <option value="USER">USER</option>
                    <option value="ADMIN">ADMIN</option>
                  </select>
                </div>
              </div>
            </div>

            <br>

            <div class="form-group">
              <div class="row">
                <div class="col-md-9">
                </div>
                <div class="col-md-3">
                  <button type="submit" class="btn btn-primary" (click)="saveUser(user, userForm)"
                    [disabled]="!userForm.valid">SUBMIT</button>
                </div>
              </div>
            </div>

          </form>
        </div>
      </div>
    </div>
  </div>
</div>
