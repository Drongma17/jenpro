<body>
  <div class="text-center">
    <button type="button" class="btn btn-primary"><a routerLink="/register"> <span style="color: white;"> Register New
          User </span></a></button>
  </div>


  <div class="row">

  </div>
  <br>
  <table datatable [dtOptions]="dtOptions" [dtTrigger]="dtTrigger"
    class="table table-bordered row-border hover display text-nowrap">
    <thead>
      <tr>
        <th>ID</th>
        <th>USER NAME</th>
        <th>EMAIL</th>
        <th>PHONE NUMBER</th>
        <th>ROLE</th>
        <th scope="col" class="updateheads">ACTION</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let user of users">
        <td>{{user.user_id}}</td>
        <td>{{user.username}}</td>
        <td>{{user.email}}</td>
        <td>{{user.phoneNumber}}</td>
        <td>{{user.role}}</td>
        <td>
          <a><button type="button" class="btn btn-primary" [routerLink]="['/updateuser', user.user_id]"
              class="updatecolre"><i class="fas fa-edit"></i> </button></a>
          <a><button type="button" class="btn btn-danger" (click)="deleteUser(user.user_id)" class="deletecolr"><i
                class="fas fa-trash-alt"></i></button></a>
        </td>
      </tr>

    </tbody>
  </table>
</body>
