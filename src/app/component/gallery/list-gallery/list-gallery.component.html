<body>
  <div class="text-center">
    <button type="button" class="btn btn-primary"><a routerLink="/add_gallery"> <span style="color: white;"> ADD NEW
          PHOTO
        </span></a></button>
  </div>
  <table datatable [dtOptions]="dtOptions" [dtTrigger]="dtTrigger"
    class="table table-bordered row-border hover display text-nowrap">

    <thead>
      <tr>
        <th scope="col">ID</th>
        <th scope="col">PHOTO</th>
        <th scope="col">NAME</th>
        <th scope="col">DATE</th>
        <th scope="col">SUBDESCRIPTION</th>
        <th scope="col">DESCRIPTION</th>
        <th scope="col" class="updateheads">OPERATION</th>
      </tr>
    </thead>
    detail_gallery
    <tbody>
      <tr *ngFor="let gallery of galleries">
        <td>{{gallery.id}}</td>
        <td>
          <img src="{{ IMAGE_URL+gallery.fileName }}" class="image" />
        </td>
        <td>
          <a [routerLink]="['/detail_gallery', gallery.id]">
            {{gallery.photoName}}
          </a></td>
        <td>{{gallery.imageDate | date :  "dd-MM-y" }}</td>
        <td>{{gallery.subDescription}}</td>
        <td>{{gallery.galleryDescription}}</td>
        <td>
          <a><button type="button" class="btn btn-primary" [routerLink]="['/update_gallery', gallery.id]"
              class="updatecolre"><i class="fas fa-edit"></i> </button></a>
          <a><button type="button" class="btn btn-danger" (click)="deletePicture(gallery.id)" class="deletecolr"><i
                class="fas fa-trash-alt"></i></button></a>
        </td>
      </tr>
      <!-- 
      <tr>
        <th scope="col">ID</th>
        <th scope="col">photo</th>
        <th scope="col">Date</th>
        <th scope="col">SubDescription</th>
        <th scope="col">Description</th>
        <th scope="col" class="updateheads">Operations</th>
      </tr> -->
    </tbody>
  </table>
</body>
