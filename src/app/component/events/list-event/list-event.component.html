<body>
    <div class="text-center">
        <button type="button" class="btn btn-primary"><a routerLink="/add_event"> <span style="color: white;"> ADD NEW PROGRAM
               </span></a></button>
      </div>
  <table datatable [dtOptions]="dtOptions" [dtTrigger]="dtTrigger"
    class="table table-bordered row-border hover display text-nowrap">
    <thead>
      <tr>
        <th scope="col">ID</th>
        <th scope="col">PHOTO</th>
        <th scope="col">NAME</th>
        <th scope="col">DATE</th>
        <th scope="col">VENUE</th>
        <th scope="col" class="updateheads">OPERATIONS</th>
      </tr>
    </thead>

    <tbody>
      <tr *ngFor="let event of events">
        <th scope="row">{{event.id}}</th>
        <td>
          <img src="{{ IMAGE_URL+event.fileName }}" class="image" />
        </td>
        <td>  <a [routerLink]="['/detail_event', event.id]"> <span>{{event.eventName}}</span> </a></td>
        <td>{{event.eventDate | date :  "dd-MM-y"}}</td>
        <td>{{event.eventVanue}}</td>
        <td>
          <a><button type="button" class="btn btn-primary" [routerLink]="['/update_event', event.id]"
              class="updatecolre"><i class="fas fa-edit"></i> </button></a>
          <a><button type="button" class="btn btn-danger" (click)="deleteEvent(event.id)" class="deletecolr"><i
                class="fas fa-trash-alt"></i></button></a>
        </td>
      </tr>
    </tbody>
  </table>
</body>
